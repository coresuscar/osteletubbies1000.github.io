<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #7a35ff, #2b0f52 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: white;
}

.card {
  width: 100%;
  max-width: 430px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 30px;
  box-shadow: 0 0 40px rgba(0,0,0,0.45);
  animation: fadeIn 0.8s ease;
  position: relative;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

/* ON AIR BAR */
.onair {
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #ff3c3c, #ff0055);
  padding: 6px 18px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 0.75rem;
  display: none;
  align-items: center;
  gap: 8px;
  box-shadow: 0 0 20px rgba(255,0,85,0.7);
}

.onair span {
  width: 8px;
  height: 8px;
  background: red;
  border-radius: 50%;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% {opacity:1;}
  50% {opacity:0.3;}
  100% {opacity:1;}
}

h1 {
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 12px;
  text-shadow: 0 0 18px rgba(160,90,255,0.9);
}

p {
  font-size: 0.95rem;
  opacity: 0.85;
  margin-bottom: 20px;
  line-height: 1.5;
}

/* EMBED */
.embed {
  display: none;
  margin-bottom: 20px;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* LIVE BUTTON */
.live-btn {
  display: none;
  background: linear-gradient(135deg, #ff3c3c, #ff0055);
  padding: 14px;
  border-radius: 14px;
  color: white;
  text-decoration: none;
  font-weight: 700;
  margin-bottom: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  box-shadow: 0 0 25px rgba(255,0,85,0.6);
  transition: transform 0.25s ease;
}

.live-btn:hover {
  transform: translateY(-3px);
}

/* LINKS */
.links a {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  margin: 12px 0;
  padding: 14px;
  border-radius: 14px;
  text-decoration: none;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, #7b3cff, #5a1fd8);
  transition: all 0.25s ease;
}

.links a:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(90,31,216,0.6);
}

.footer {
  margin-top: 22px;
  font-size: 0.7rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="card">

  <div class="onair" id="onair">

  <h1>OsTeletubbies1000</h1>

  <!-- EMBED TWITCH -->
  <div class="embed" id="embed">

      src="https://player.twitch.tv/?channel=osteletubbies1000&parent=coresuscar.github.io"

    <i class="fa-solid fa-play"></i> Assistir ao Vivo
  </a>

  <div class="links">
    <a href="https://discord.gg/uEy4GksWXT"><i class="fa-brands fa-discord"></i> Discord</a>

</body>
</html>
