<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OsTeletubbies1000</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #7a35ff, #2b0f52 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 22px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 15px;
      text-shadow: 0 0 18px rgba(160, 90, 255, 0.9);
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 14px 0;
      padding: 15px 18px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #7b3cff, #5a1fd8);
      transition: all 0.25s ease;
    }

    .links a i {
      font-size: 1.2rem;
    }

    .links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(90, 31, 216, 0.6);
    }

    .footer {
      margin-top: 28px;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>OsTeletubbies1000</h1>

    <p>
      4 amigos a jogar slots <br>
      em busca da sorte e diversão
    </p>

    <div class="links">
      <a href="https://twitch.tv/OsTeletubbies1000" target="_blank">
        <i class="fa-brands fa-twitch"></i> Twitch
      </a>

      <a href="https://discord.gg/uEy4GksWXT" target="_blank">
        <i class="fa-brands fa-discord"></i> Discord
      </a>

      <a href="https://www.youtube.com/@OsTeletubbies1000" target="_blank">
        <i class="fa-brands fa-youtube"></i> YouTube
      </a>

      <a href="https://www.tiktok.com/@osteletubbies1000" target="_blank">
        <i class="fa-brands fa-tiktok"></i> TikTok
      </a>

      <a href="https://www.instagram.com/osteletubbies1000/" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
    </div>

    <div class="footer">
      © 2026 OsTeletubbies1000
    </div>
  </div>

</body>
</html>
